<h1
  class="flex justify-center uppercase decoration-solid text-2xl mt-5 font-medium"
>
  Create Story
</h1>
<form class="grid grid-rows-2 justify-center" [formGroup]="storyForm">
  <div class="m-3 border-solid border-2 rounded border-[#00adffd1]">
    <label class="m-3">Story Name</label>
    <input
      class="m-3 px-2 py-2 rounded-md focus:ring-2 focus:ring-inset focus:ring-[#00adffd1] outline-none"
      type="text"
      formControlName="storyName"
      placeholder="Enter Story Name"
    />
  </div>
  <div class="m-3 border-solid border-2 rounded border-[#00adffd1]">
    <label class="m-3">Story Point</label>
    <input
      class="m-3 px-2 py-2 rounded-md focus:ring-2 focus:ring-inset focus:ring-[#00adffd1] outline-none"
      type="text"
      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      formControlName="storyPoints"
      placeholder="Enter Story Point"
    />
  </div>
</form>
<div class="flex justify-center">
  <button
    [ngClass]="{ 'btn-disabled': storyForm.invalid }"
    class="m-5 shadow-sm py-2 px-5 rounded-[4px] bg-[#00adff73] hover:bg-[#00adffd1]"
    (click)="addStory()"
  >
    Add Story
  </button>
</div>
